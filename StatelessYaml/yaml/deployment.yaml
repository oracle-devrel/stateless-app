apiVersion: apps/v1
kind: Deployment
metadata:
  name: statelessback
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: statelessback
  template:
    metadata:
      labels:
        app: statelessback
      #annotations:
      #  prometheus.io/path: /metrics
      #  prometheus.io/port: "9081"
      #  prometheus.io/scrape: "true"
    spec:
      containers:
      - name: statelessback
        image: iad.ocir.io/idi2cuxxbkto/stateless/com.oracle.dlp.stateless.back:0.0.1
        imagePullPolicy: Always 
        ports:
        - name: service-port
          containerPort: 8081
        resources:
          limits:
            # Set this to be quarter of a CPU for now
            cpu: "250m"
#        # Use this to check if the pod is alive
#        livenessProbe:
