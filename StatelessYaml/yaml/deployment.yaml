        volumeMounts:
        - name: sb-secret-vol
          mountPath: /confsecure
          readOnly: true
      volumes:
      - name: sb-secret-vol
        secret:
          secretName: sb-secret
      imagePullSecrets:
      - name: stateless-image-pull
